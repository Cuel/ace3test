<head>

	<title>Test</title>

    </div>
  </div>


	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.js"></script>

  <script src="app.js" charset="utf-8"></script>
